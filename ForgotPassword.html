<!DOCTYPE html> <!-- Declaración que indica que el documento está escrito en HTML5 -->
<html lang="es"> <!-- Atributo de idioma -->
<head>
    <meta charset="UTF-8"> <!-- Permite caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Página responsive -->
    <title>Service Poli</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Icono favicon -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->
    
</head>
<body> 
    <nav> <!--Barra de navegación-->
        <div class="logo"> 
            <img src="imagenes/logo.png" alt="Logo de Service Poli">
            <a href="1Index.html" class="titulo-link"><h2 class="titulo-texto">SERVICE POLI</h2></a>
        </div> 
    </nav>

    <div class="divider"></div> <!-- Línea divisora después de los links -->
    <main class="login-layout">
        <div class="login-image">
            <img src="imagenes/icon.png" alt="Logo Service Poli">
        </div>
    
        <section class="login-box">
            <h1><i>Recupera tu cuenta</i></h1>
            <h1><i>¿Quién eres?</i></h1>
            <p class="subtitle"><i>Para recuperar tu cuenta, por favor ingresa tu correo electrónico</i></p>
    
            <form>
                <label for="recuperarcorreo">Correo</label>
                <input type="text" id="rcorreo" name="rcorreo" placeholder="Ingrese su correo" required>
                <a href="#" class="login-button">Enviar Codigo</a>
    
                <label for="codigootp">Codigo</label>
                <input type="number" id="codigootp" name="codigootp" placeholder="Codigo de Verificacion" required>
                <p class="subtitle"><i>Ingrese Codigo Enviado al correo</i></p>
                <a href="#" class="register-button">Validar Codigo</a>    
            </form>
        </section>
    </main>
    
</body>
</html>
