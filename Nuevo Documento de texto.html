<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de búsqueda con lupa</title>
    <style>
        .search-container {
            position: relative;
            width: 300px;
        }

        input[type="search"] {
            width: 100%;
            padding: 10px 40px 10px 20px; /* Espacio para la lupa */
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }

        .search-container img {
            position: absolute;
            top: 50%;
            left: 10px;  /* Ajusta la posición de la lupa */
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/buscar" method="get">
        <div class="search-container">
            <input type="search" id="busqueda" name="query" placeholder="Buscar...">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Font_Awesome_5_solid_search.svg/1024px-Font_Awesome_5_solid_search.svg.png" alt="Lupa">
        </div>
        <button type="submit">Buscar</button>
    </form>
</body>
</html>
