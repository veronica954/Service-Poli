<!DOCTYPE html> <!-- Declaración que indica que el documento está escrito en HTML5 -->
<html lang="es"> <!-- Atributo de idioma -->

<head>
    <meta charset="UTF-8"> <!-- Permite caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Página responsive -->
    <title>Service Poli</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Icono favicon -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos -->
</head>

<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo de Service Poli">
            <a href="index.html" class="titulo-link">
                <h2 class="titulo-texto">SERVICE POLI</h2>
            </a>
        </div>
        <div class="cerrar-sesion-container-bv">
            <a href="login.html" class="cerrar-sesion-link-bv">Cerrar sesión</a>
        </div>
    </nav>

    <!-- Contenedor general con menú lateral e imagen centrada -->
    <div class="contenedor-principal-bv">

        <!-- Menú lateral con botón hamburguesa -->
        <aside class="menu-lateral-bv">
            <!-- Botón para colapsar el menú -->
            <button id="toggleMenuBtn-bv" class="toggle-menu-bv">☰</button>

            <div id="menuContent-bv">
                <!-- Primer grupo de opciones -->
                <div class="menu-item">
                    <button class="menu-titulo">Cuentas ▸</button>
                    <ul class="submenu">
                        <li><a href="Crearusuario.html">Crear</a></li>
                        <li><a href="Modificarusuario.html">Modificar</a></li>
                    </ul>
                </div>

                <!-- Segundo grupo de opciones -->
                <div class="menu-item">
                    <button class="menu-titulo">Roles ▸</button>
                    <ul class="submenu">
                        <li><a href="#">Crear</a></li>
                        <li><a href="#">Modificar</a></li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Sección de Crear cuenta de usuario -->
        <section class="crear-usuario-container-cr">
            <h2 class="titulo-crear-cr">Crear cuenta de usuario</h2>

            <!-- Buscador -->
            <div class="buscador-cr">
                <input type="text" id="buscador1" placeholder="Buscar">
            </div>

            <!-- Formulario -->
            <form id="formulario-cr" class="formulario-cr">
                <div class="campo-form-cr">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="accesos">Accesos <span style="color:red;">*</span></label>
                    <select id="accesos" class="input-cr">
                        <option>Escritura</option>
                        <option>Solo Lectura</option>
                    </select>
                </div>
            
                <div class="campo-form-cr">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="tipoIdentificacion">Tipo de identificación</label>
                    <input type="text" id="tipoIdentificacion" placeholder="CC/CE/PPT" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="rol">Rol</label>
                    <select id="rol" class="input-cr">
                        <option>Gestor</option>
                        <option>Administrador</option>
                        <option>Contador</option>
                    </select>
                </div>
            
                <div class="campo-form-cr">
                    <label for="identificacion">Identificación</label>
                    <input type="text" id="identificacion" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="username">UserName</label>
                    <input type="text" id="username" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="codigoEmpleado">Código Empleado</label>
                    <input type="text" id="codigoEmpleado" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" class="input-cr">
                </div>
            
                <div class="campo-form-cr">
                    <label for="estado">Estado</label>
                    <select id="estado" class="input-cr">
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                </div>
            
                <div class="boton-crear-wrapper-cr">
                    <button type="submit" class="boton-crear-container-cr">Crear Usuario</button>
                </div>
            </form>
        </section>


    </div>

</body>
<script>
    document.querySelector('#formulario-cr').addEventListener('submit', function (event) {
        event.preventDefault(); // Evita que el formulario se envíe

        // Captura los datos del formulario
        const datosFormulario = {
            nombres: document.getElementById('nombres').value,
            accesos: document.getElementById('accesos').value,
            apellidos: document.getElementById('apellidos').value,
            cargo: document.getElementById('cargo').value,
            tipoIdentificacion: document.getElementById('tipoIdentificacion').value,
            rol: document.getElementById('rol').value,
            identificacion: document.getElementById('identificacion').value,
            correo: document.getElementById('correo').value,
            username: document.getElementById('username').value,
            codigoEmpleado: document.getElementById('codigoEmpleado').value,
            contraseña: document.getElementById('contraseña').value,
            estado: document.getElementById('estado').value
        };

        // Convierte los datos a formato JSON
        const jsonDatos = JSON.stringify(datosFormulario, null, 2);

        // Crea un archivo descargable
        const blob = new Blob([jsonDatos], { type: 'application/json' });
        const url = URL.createObjectURL(blob);

        // Crea un enlace para descargar el archivo
        const enlace = document.createElement('a');
        enlace.href = url;
        enlace.download = 'datos_usuario.json'; // Nombre del archivo
        enlace.click();

        // Limpia el objeto URL
        URL.revokeObjectURL(url);

        // Redirige al usuario de vuelta a la misma página
     // window.location.href = 'Crearusuario.html';
    });
</script>

</html>
